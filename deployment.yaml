apiVersion: apps/v1
kind: Deployment
metadata:
  name: maven-web-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maven-web-app
  template:
    metadata:
      labels:
        app: maven-web-app
    spec:
      containers:
      - name: maven-web-app
        image: vinod99998888/maven-web-app:3e2edf69ecc67f20484b8165bfedb5bc0795a5b7
        ports:
        - containerPort: 80

